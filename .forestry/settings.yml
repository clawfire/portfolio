---
new_page_extension: md
auto_deploy: false
admin_path: ''
webhook_url: 
sections:
- type: directory
  path: content/_projects
  label: Projects
  create: documents
  match: "*"
  templates:
  - portfolio
- type: jekyll-posts
  label: Posts
  create: documents
  templates:
  - blog-post
- type: directory
  path: _pages
  label: Pages
  create: documents
  match: "*"
  exclude: ".*"
  templates:
  - pages
- type: document
  path: _data/settings.yml
  label: Settings
upload_dir: img
public_path: "/img"
front_matter_path: ''
use_front_matter_path: 
file_template: ":year:/:month:/:filename:"
build:
  preview_env:
  - JEKYLL_ENV=staging
  preview_output_directory: _site
  install_dependencies_command: bundle install --path vendor/bundle
  preview_docker_image: forestryio/ruby:2.6
  mount_path: "/srv"
  working_dir: "/srv"
  instant_preview_command: bundle exec jekyll serve --drafts --unpublished --future
    --port 8080 --host 0.0.0.0 -d _site
